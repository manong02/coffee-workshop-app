<div class="modal-overlay">
    <div *ngIf="isConfirmationModalOpen" class="modal-content">
        <div class="modal-header">
            <button class="close-btn" (click)="closeConfirmationModal.emit()">âœ–</button>
        </div>
        <div class="modal-body">
            <div class="confetti-animation">
                <ng-lottie [options]="options"></ng-lottie>
            </div>
            <h2>Thanks for booking with us!</h2>
            <p>You have received an email confirmation at <strong>{{email}}</strong>.</p>
            <p>See you on <strong>{{ availability.date | date:"longDate" }}</strong> at <strong>{{ availability.time }}</strong>, <strong>{{ firstName }} {{ lastName }}</strong>.</p>
        </div>
    </div>   
</div>
